<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
<div id="chart" style="width: 800px; height: 400px;"></div>
<script>
var chart = echarts.init(document.getElementById('chart'));
var data = [
    [1978, 113.3, 11.7],
    [1979, 134.7, 7.6],
    [1980, 151.7, 7.8],
    [1981, 164.1, 5.2],
    [1982, 201.5, 9],
    [1983, 238.4, 10.9],
    [1984, 301.5, 15.2],
    [1985, 379.3, 13.5],
    [1986, 428.6, 8.8],
    [1987, 507.4, 11.6],
    [1988, 602.1, 11.3],
    [1989, 652.9, 4.1],
    [1990, 678.6, 3.9],
    [1991, 768.4, 9.2],
    [1992, 949.1, 14],
    [1993, 1200.8, 14],
    [1994, 1601.7, 24],
    [1995, 2034.9, 21],
    [1996, 2410.7, 14],
    [1997, 2712.8, 9],
    [1998, 2816.7, -1],
    [1999, 2992.1,-2 ],
    [2000 ,3151 , -1 ],
    [2001 ,3380 , -3 ],
    [2002 ,3650 , -4 ],
    [2003 ,4123 , -2 ],
    [2004 ,4723 , -3 ],
    [2005 ,5345 , -2 ],
    [2006 ,6033 , -1 ],
    [2007 ,6993 , -1 ],
    [2008 ,7506 , -2 ],
    [2009 ,8340 , -2 ],
    [2010 ,8988 , -2 ],
    [2011 ,10297 ,-2 ],
    [2012 ,11385 ,-2 ],
    [2013 ,12513 ,-2 ],
    [2014 ,13692 ,-2 ],
    [2015 ,15101 ,-2 ],
    [2016 ,17185 ,-1 ],
    [2017 ,18422 ,-1 ],
    [2018 ,19593 ,-1 ],
    [2019 ,20551 ,-1 ],
    [2020 ,20693 ,-1 ]
];
var option = {
    title: {
        text: '中国历年财政收入和GDP增长率'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['财政收入增长率', 'GDP增长率']
    },
    xAxis: {
        type: 'category',
        data: data.map(function (item) {
            return item[0];
        })
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '财政收入增长率',
            type: 'line',
            data: data.map(function (item) {
                return item[1];
            }),
            color: 'red'
        },
        {
            name: 'GDP增长率',
            type: 'line',
            data: data.map(function (item) {
                return item[2];
            }),
            color: 'black'
        }
    ]
  };
  chart.setOption(option);
</script>
</body>
</html>
